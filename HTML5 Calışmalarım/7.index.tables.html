<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tr>
        <td>Yahya</td>
        <td>Computer science</td>
        <td>15000</td>
      </tr>
      <tr>
        <td>Yahya</td>
        <td>Computer science</td>
        <td>15000</td>
      </tr>
      <tr>
        <td>Yahya</td>
        <td>Computer science</td>
        <td>15000</td>
      </tr>
    </table>

    <table>
      <thead>
      <caption><h1>Table Title</h1></caption>
      <tr>
        <td>Header Content 1</td>
        <td>Header Content 2</td>
      </tr>
      </thead>
    
      <tbody>
      <tr>
        <td>Body Content 1</td>
        <td>Body Content 2</td>
      </tr>
      </tbody>
    
      <tfoot>
      <tr>
        <td>Footer Content 1</td>
        <td>Footer Content 2</td>
      </tr>
      </tfoot>
    </table>
    
  </body>
</html>
