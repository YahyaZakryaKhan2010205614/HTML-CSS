<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form ve Inputlar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form style="width: 30rem">
        <h3>Bilgilerinizi Girin</h3>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" />
          <small class="form-text text-danger">Please provide a email</small>
        </div>
        
        <div class="form-control">
          <label for="message">Mesajınız</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-row">
          <div class="col-md-6">
            <div class="form-control">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="accept"
                  id="accept"
                  class="form-check-input"
                />
                <label for="accept" class="form-check-text"
                  >Satış sözleşmesini okudum</label
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-control">
                <label for="language">Diller</label>
                <select class="form-control" id="language">
                  <option>Arapça</option>
                  <option>İngilizce</option>
                  <option>Rusça</option>
                </select>
              </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Gönder</button>
      </form>
    </div>
  </body>
</html>
